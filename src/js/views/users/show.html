<div>
  <h3>{{usersShow.user.full_name}}</h3>
  <button ng-if="main.isAuthenticated() && main.currentUser.id === usersShow.user.id" ui-sref="usersEdit({ id: usersShow.user.id })">Edit</button>
  <button ng-if="main.isAuthenticated() && main.currentUser.id === usersShow.user.id" ng-click="usersShow.delete()">Delete</button>
  <img ng-src="{{usersShow.user.image_src}}">



  <ul>
    <li ng-repeat="trip in usersShow.user.trips">{{ trip }}
      <button ui-sref="tripsShow({ id: trip.id })">Show</button>
      <button ng-if="main.isAuthenticated() && main.currentUser.id === usersShow.user.id" ng-click="usersShow.deleteTrip(trip)">Delete</button>
    </li>
  </ul>
</div>

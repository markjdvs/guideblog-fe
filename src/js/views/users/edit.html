<h2>Edit Profile</h2>
<div>
    <form name="usersEdit.usersEditForm" ng-submit="usersEdit.update()" class="form-group">
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" ng-model="usersEdit.user.username" class="form-control">
      </div>
      <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" ng-model="usersEdit.user.first_name" class="form-control">
      </div>
      <div>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" ng-model="usersEdit.user.last_name" class="form-control">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ng-model="usersEdit.user.email" class="form-control">
      </div>
      <div>
        <label for="base64"></label>
        <input type="file" base64 name="base64" id="base64" ng-model="usersEdit.user.base64">
      </div>
      <button class="button">Update</button>
    </form>
</div>

<div class="container">
  <h1>{{ stopsShow.stop.place }}</h1>

  <form ng-submit="stopsShow.addPost()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" ng-model="stopsShow.post.title">
    </div>

    <div class="form-group">
      <label for="postBody">Your Post</label>
      <textarea class="form-group" name="postBody" ng-model="stopsShow.post.body"></textarea>
    </div>

    <div class="form-group">
      <label for="valueForMoney">Value For Money</label>
      <input type="number" class="form-group" name="valueForMoney" ng-model="stopsShow.post.value_for_money">
    </div>
    <div class="form-group">
      <label for="nightLife">Night Life</label>
      <input type="number" class="form-group" name="nightLife" ng-model="stopsShow.post.night_life">
    </div>
    <div class="form-group">
      <label for="culture">Culture</label>
      <input type="number" class="form-group" name="culture" ng-model="stopsShow.post.culture">
    </div>
    <div class="form-group">
      <label for="hospitality">Hospitality</label>
      <input type="number" class="form-group" name="hospitality" ng-model="stopsShow.post.hospitality">
    </div>

    <button>Post</button>
  </form>

  <div>
    <div ng-repeat="post in stopsShow.stop.posts" class= "col-md-6">
      <a ui-sref="postsShow({ id: post.id })"><strong>{{ post.title }}</strong></a>
      <br>
      <p>{{ post.body }}</p>
      <button ng-if="main.isAuthenticated()" ng-click="stopsShow.upVote(post)">&#128077;</button>
      {{ post.get_upvotes.length }} / {{ post.get_downvotes.length }}
      <button ng-if="main.isAuthenticated()" ng-click="stopsShow.downVote(post)">&#128078;</button>
      <button ng-if="main.isAuthenticated() && main.currentUser.id === stopsShow.postUserId" ng-click="stopsShow.deletePost(post)">X</button>
    </div>
  </div>

</div>

<h1>{{ stopsShow.stop.place }}</h1>

<form ng-submit="stopsShow.addPost()">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" ng-model="stopsShow.post.title">
  </div>

  <div class="form-group">
    <label for="post">Your Post</label>
    <textarea class="form-group" ng-model="stopsShow.post.body"></textarea>
  </div>

  <button>Post</button>
</form>


<div>
  <div ng-repeat="post in stopsShow.stop.posts">
    <a ui-sref="postsShow({ id: post.id })"><strong>{{ post.title }}</strong><br> {{ post.body }}</a>
    <button ng-click="stopsShow.deletePost(post)">x</button>
  </div>
</div>

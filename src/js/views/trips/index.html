<div class="container tripsIndex">
  <div>
    <h1>Stalk other people's trips here! Come one, come all. </h1>
  </div>
  <div class="mapWrapper">
    <div id="map">
    </div>
  </div>
  <div ng-repeat="post in tripsIndex.filteredStops">
      <h3>
        <a ui-sref="postsShow({ id: post.id })" >{{ post.title }}</a>
         - <a ui-sref="usersShow({ id: post.user.id })"><strong>{{ post.user.username }}</strong></a>
       </h3>
      <p class="postShowBody">{{ post.body }}</p>
  </div>
</div>

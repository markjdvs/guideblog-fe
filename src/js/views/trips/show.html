<div class="container">
  <h1>{{ tripsShow.trip.trip_name }}</h1>
  <p>From {{ tripsShow.trip.start_date | date }} until {{ tripsShow.trip.leave_date | date }}</p>

  <ul>
    <li ng-repeat="stop in tripsShow.trip.stops">
      <a ui-sref="stopsShow({ id: stop.id })">{{ stop }}</a>
      <button ng-click="tripsShow.deleteStop(stop)">x</button>
    </li>
  </ul>

  <form ng-submit="tripsShow.addStop()" class="form-group">
    <div>
      <label for="place">Place</label>
      <input name="place" autocomplete ng-model="tripsShow.city" lat="tripsShow.info.lat" lng="tripsShow.info.lng" place="tripsShow.info.name" class="form-control">
    </div>
    <div>
      <label for="country">Country of Stop</label>
    </div>
    <div>
      <input class="search form-control" type="text" ng-model="tripsShow.q" placeholder="Search for a country...">
    </div>
    <div>
      <select ng-model="tripsShow.stop.country">
        <option ng-repeat="country in tripsShow.filtered">{{ country }}</option>
      </select>
    </div>
    <div>
      <label for="start_date">Start Date</label>
      <input type="date" name="start_date" min="tripStartDate" max="{{leaveDate}}" ng-model="tripsShow.stop.start_date" class="form-control">
    </div>
    <div>
      <label for="leave_date">Leave Date</label>
      <input type="date" name="leave_date" min="{{tripsShow.stop.start_date}}" max="{{leaveDate}}" ng-model="tripsShow.stop.leave_date" class="form-control">
    </div>
    <button>Add</button>
  </form>
</div>

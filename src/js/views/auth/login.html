<div class="container">

  <form name="login.loginForm" ng-submit="login.login()" class="form-group authForm" novalidate>

    <div>
      <input type="text" name="email" id="email" class="form-control" ng-model="login.credentials.email" placeholder="Email" required>
    </div>

    <div class="ng-message-error" ng-messages="login.loginForm.email.$error" ng-show="(login.loginForm.$submitted || login.loginForm.email.$touched)">
      <p ng-message="required" class="err">Your email is required.</p>
    </div>

    <div>
      <input type="password" name="password" id="password" class="form-control" ng-model="login.credentials.password" placeholder="Password" required>
    </div>

    <div class="ng-message-error errors" ng-messages="login.loginForm.password.$error" ng-show="(login.loginForm.$submitted || login.loginForm.password.$touched)">
      <p ng-message="required">Your password is required.</p>
    </div>

    <div class="authButton">
      <button class="button">Login</button>
    </div>

  </form>
</div>
